<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

</head>
<body>
    <div id="heading">
        <h1>Etch-a-Sketch</h1>
      </div>
      
        <input type="color" id="color-picker">
        <button class="tool-button" data-tool="draw" id="draw">Draw</button>
        <button class="tool-button" data-tool="color-dropper" id="color-dropper">Color Dropper</button>
        <button class="tool-button" data-tool="erase" id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <button id="setting-1">16 x 16</button>
        <button id="setting-2">32 x 32</button>
        <button id="setting-3">64 x 64</button>
        <button id="setting-4">128 x 128</button>

      <div id="save-options">
        <button id="save-button">Save</button>
        <label>
          <input type="radio" name="background" value="white" checked id="white-button">
          <p id="white">White <br>Background</p>
        </label>
        <label>
          <input type="radio" name="background" value="transparent" id="transparent-button">
          <p id="transparent">Transparent <br>Background</p>
        </label>
      </div>
      

      <div id="container">
        <div id="grid"></div>
      </div>

</body>
<script src="script.js"></script>
</html>
