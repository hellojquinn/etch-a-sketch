<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">
    <script src="https://unpkg.com/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

</head>
<body>
        <h1 id="heading">Pixel Pad<span id="dot">.</span></h1>

      <input type="color" id="color-picker" value="#3A3B3C">

        <button class="tool-button" data-tool="draw" id="draw">Draw</button>
        <button class="tool-button" data-tool="color-dropper" id="color-dropper">Eye Dropper</button>
        <button class="tool-button" data-tool="erase" id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <button id="setting-1">Small</button>
        <button id="setting-2">Medium</button>
        <button id="setting-3">Large</button>
        <button id="setting-4">Massive</button>

      <div id="save-options">
        <button id="save-button">Save</button>
        <p id="background-type">Background:</p>
        <label>
          <input type="radio" name="background" value="white" checked id="white-button">
          <p id="white">White</p>
        </label>
        <label>
          <input type="radio" name="background" value="transparent" id="transparent-button">
          <p id="transparent">Transparent</p>
        </label>
      </div>
      

      <div id="container">
        <div id="grid"></div>
      </div>

</body>
<script src="script.js"></script>
</html>
